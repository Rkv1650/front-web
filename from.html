<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            width: 400px;
            text-align: center;
            text-shadow: 2px 0px 2px 0px;
            
        }
        legend{
            background-color:grey;
        }
        fieldset{
            background-color:grey;
        }
        input{
            text-shadow: 8px 0px 8px 0px;
            box-shadow: 1px 0px 1px 0px;
            font-size: 13px;
        }
        legend{
            align-items: center;
        }
    </style>
</head>
<body>
    <center>
    <form action="" method="get">
        <fieldset>
            <legend>Information Only</legend>
            <label for=""> First Name : &nbsp;&nbsp; </label>
            <input type="text" name="First Name" placeholder="Enter Your First Name" required> <br><br>
            <label for="">Last Name : &nbsp;&nbsp;</label>
<input type="text" name="Last name"  placeholder="Last Name" required> 
<br><br>
<label for="">Password : &nbsp;&nbsp;</label>
<input type="password" name="Password" placeholder=" Password" required> <br><br>
<label for="">Email-Id : &nbsp;&nbsp;</label>
<input type="email" name="email" placeholder="Please Enter Your Email" required><br><br>
<label for=""> &nbsp;Gender :</label>
<input type="radio" name="Gender" value="Male"> Male
<input type="radio" name="Gender" value="Female" > Female
<input type="radio" name="Gender" value="Other" > Other <br><br>
<label for="">Uplod File &nbsp;:&nbsp;&nbsp;</label>
<input type="file" name="file" placeholder="Uplod File"> <br><br>
<label for="">Date-Of-Birth :</label>
<input type="date" name="date" value="Date-Of-Birth" required><br><br>
<label for=""> Phone-Number&nbsp;&nbsp;</label>
<input type="tel" name="Phone-Number"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-123-1234"> <br><br>
<label for="">Address &nbsp;&nbsp;&nbsp;&nbsp;</label>
<input type="text" name="text" placeholder="Address"><br><br>
<label for="">Whatsapp-Number :&nbsp;&nbsp;</label>
<input type="number" name="Whatsapp-Number" placeholder="123-123-1234" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"> 
        <br><br>
            <button>Submit</button>

        </fieldset>
    </form>
</center>
</body>
</html>
